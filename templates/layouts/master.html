<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>{% block title %}{% endblock %} | Text Builder </title>
    </head>

    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for categoria, message in messages %}
        <div class="alert alert-{{ categoria }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}


        {% block body %}{% endblock %}

        <script src="{{ url_for('static', filename='js/events.js') }}"></script>
        <script src="{{ url_for('static', filename='js/funcs.js') }}"></script>
        <script src="{{ url_for('static', filename='js/vars.js') }}"></script>
        <script src="{{ url_for('static', filename='js/writeEx.js') }}"></script>
        {% block javascript %}{% endblock %}
    </body>
</html>
