<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/tb.ico') }}">
        <title>{% block title %}{% endblock %} | Text Builder </title>
    </head>

    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for categoria, message in messages %}
        <div class="alert alert-{{ categoria }} flashes alert-dismissable">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block header %}{% endblock %}
        <!--shared content after header -->

        {% block body %}{% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/vars.js') }}"></script>
        <script src="{{ url_for('static', filename='js/funcs.js') }}"></script>
        <script src="{{ url_for('static', filename='js/events.js') }}"></script>
        {% block javascript %}{% endblock %}
        <script src="{{ url_for('static', filename='js/writeEx.js') }}"></script>

    </body>
</html>
